<!DOCTYPE html>
<html>
<head>
	<title>dom</title>	
	<meta charset="utf-8">
	<style>
        * {
            margin: 0px; padding: 0px;
        }
		div > img {
            display: block;
            float: left;
			margin-right: 5px;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>이미지 이동</button>
	<button>이미지 중지</button><br /><br />
	<div>
	    <img src="images/pic1.jpg" width="200" height="300" />
	    <img src="images/pic2.jpg" width="200" height="300" />
	    <img src="images/pic3.jpg" width="200" height="300" />
	    <img src="images/pic4.jpg" width="200" height="300" />
	</div>
    <script>
		let id = null;
		$("button:eq(0)").click(() => {
			if(id == null){
				//id가 없다면 첫번째 이미지를 append 해준다. appendTo 가 아니니까 첫번째 애를 이동시킨다
				id = setInterval(() => {$("div").append($("img:first"))}, 1000);
			}
		});
		$("button:eq(1)").click(() => {
			if(id != null){
				clearInterval(id);
				//다시 돌리기 위해 
				id = null;
			}
		});

    </script>
</body>
</html>

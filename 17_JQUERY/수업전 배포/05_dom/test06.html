<!DOCTYPE html>
<html>
<head>
<title>이벤트</title>
<meta charset="utf-8">
<style>
	div {
		margin: 10px 0px;
		height: 222px;
		border: 5px solid skyblue;
        white-space: nowrap;
        overflow: auto;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>데이터 설정</button>
	<button>데이터 추출</button>
	
    <div>
	    <img src="images/pic1.jpg" width="150" height="200" data-who="고아라" />
    </div>
	<script>
	/*
	    data("who")   data-who
		data(name, value)  :  jQuery  내부 캐시에 저장
		data(name)         :  jQuery  내부 캐시에 있는 데이터를 조회 없다면 data-*의 값을 참조
		data(object)       :  한번에 여러개의 데이터를 저장
	*/	
	$("button:eq(0)").click(() => {
		//내부 데이터 설정
		$("img").data("msg", "그림1");
		$("img").data("who", "고아라 이미지");
	});
	$("button:eq(1)").click(() => {
		console.log($("img").data("msg"));
		//data-who가 두 개가 있는데. 위에 선언된 내부 데이터에서 먼저 찾는다
		console.log($("img").data("who"));
	});

	</script>
</body>
</html>

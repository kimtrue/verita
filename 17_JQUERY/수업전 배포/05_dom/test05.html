<!DOCTYPE html>
<html>
<head>
<title>dom</title>
<meta charset="utf-8">
<style>

	div.a {
		margin: 10px 0px;
		height: 222px;
		border: 5px solid skyblue;
        white-space: nowrap;
        overflow: auto;
		position: relative;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>복사하기</button>
	<div class="a">
		<img src="images/pic1.jpg" width="150" height="160" />
		<p>하위 태그</p>
	</div>

	<div id="list"></div>
	<script>
		//복사한 것의 이벤트도 같이 복사하기 clone(true)
		$("div.a").click(() => {alert("클릭됨")});
		$("button").click(() => {
			//clone 배수로 증가한다. div.a 가 늘어나기때문에 그 만큼
			$("#list").append($("div.a:first").clone(true))
		});
	</script>
</body>
</html>

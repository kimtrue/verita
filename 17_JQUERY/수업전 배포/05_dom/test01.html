<!DOCTYPE html>
<html>
<head>
	<title>dom</title>
	<meta charset="utf-8">
	<style type="text/css">
		div.a {
			margin: 30px;
			font-size: 20px;
			padding: 10px;
			border : 5px solid orange;
		}
		button {
			margin-left: 30px;
			height: 50px;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button>remove</button>
    <button>empty</button>
    <button>replaceWith</button>
	<div class="a">
		<h1>1</h1>
		<h1>2</h1>
		<h1>3</h1>
		<h1>4</h1>
		<h1>5</h1>
	</div>
	<script>

		$("button:eq(0)").click(() => {
			//h1 엘리먼트 다 제거
			// $("h1").remove()
			
			//마지막 h1 만 제거
			//계속 지워준다
			$("h1:last").remove()
		});
		$("button:eq(1)").click(() => {
			// $("div.a").empty()
			//선택한것만
			// $("h1:last").empty()
			$("h1:last").html("")
		});
		$("button:eq(2)").click(() => {
			$("div.a").replaceWith("<h2>변경</h2>")박이래
		});


	/*	
		remove : 엘리먼트 자체 삭제
		empty  : 엘리먼트 안의 내용 제거
		replaceWith : 해당 선택자를 완전히 변경
	*/	

	</script>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css selectors</title>
    <style type="text/css">
        .choice {
            margin: 5px;
            padding: 5px;
            border: solid #000000 thick;
            background: orange;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <input type="text" name="name" value="name" /><br />
        <input type="text" name="id" disabled="disabled" value="id" /><br />
    </div>
    <div>
        <input type="radio" name="gender" value="male" />남
        <input type="radio" name="gender" value="female" checked="checked" />여
    </div>
    <div>
        <input type="checkbox" name="hobby" value="movie" />영화
        <input type="checkbox" name="hobby" value="book" />책
        <input type="checkbox" name="hobby" value="music" checked="checked" />음악
    </div>

    <select name="selBox">
		<option value="1">1번</option>
		<option value="2" selected="selected">2번</option>
		<option value="3">3번</option>
	</select>

    <script>
    /*
        필터 선택자 :   ":"로 시작
        
        폼과 연관된 선택자들
        :disabled
        :checked   -> checkbox, select, radio
        :selected  -> select
    */
   //checked 셀렉박스도 checed 의 대상이다


  /*
   체크된 첫번째의 것만 보여준다
   console.log($(":checked").val());

   다 보고 싶을 때
    
  $("input:checked").each(function (i, val) {
    //   console.log(i, val);
      console.log($(this).val());
    });
 */

    // console.log($(":selected").val());
    console.log($(":disabled").val());


    </script>
</body>

</html>

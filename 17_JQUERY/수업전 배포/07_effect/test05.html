<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>    
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div></div>
	<script>
        // 상대값 적용 : +=, -=   (*=, /= 은 허용하지 않는다)
        $("div").click((e) => {
            $(e.target).animate({
                width: "+=100", //기존의 넓이값에 100추가
                height: "+=50"
            }, "slow");
        })
	</script>    
</body>
</html>

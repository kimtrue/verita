<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>    
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
			position: relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
    <script>
		// 	animate(properties[, duration][, easing][, complete]) : 애니메이션 등록하기
        $("div").click((e) => {
                        //(css속성 객체가능), 얼마동안 처리, 
            $(e.target).animate({left: 500}, "slow")
        });
        //마우스 올렸을 때, 나갔을 때 같이 한다
        $("div").hover(
            /*
            (e) => {올렸을 때
                $(e.target).animate({left: 500}, "slow")
            }, 
            (e)=>{빠져나갔을 때
                $(e.target).animate({left: 0}, "slow")
            });
            
            (e) => {$(e.target).animate({margin: 100}, "slow")
            }, 
            (e)=> $(e.target).animate({margin: 0}, "slow"));
            
            (e) => $(e.target).animate({opacity: 0.1}, "slow"), 
            (e)=> $(e.target).animate({opacity: 1.0}, "slow"));
            */

            (e) => {$(e.target).animate(
                {opacity: 0.1, margin: 100, left: 100}, "slow")}, 
            (e)=> {$(e.target).animate(
                {opacity: 1.0, margin: 0, left: 0}, "slow")}
        );

            

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>애니메이션</title>	
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color:orange;
            position: relative;
        }
		button {
			margin: 5px;
			font-size: 20px;
			height: 50px;
			background: tomato;
			color: white;
			border: 5px solid black;
		}        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>
<body>
    <button>클릭</button>	
    <div></div>
    <script>
	// 애니메이션 체인
	// : 동일한 요소에 대해서 효과 적용시 큐에 쌓이고 순서대로 실행된다.
    $("button").click(() => {
        /*
        $("div").animate({left: "+=200"}, 500);
        $("div").animate({top: "+=100"}, 500);
        $("div").animate({width: "+=100"}, 500);
        $("div").animate({height: "+=100"}, 500);
        $("div").animate({height: "-=100"}, 500);
        $("div").animate({width: "-=100"}, 500);
        $("div").animate({top: "-=100"}, 500);
        $("div").animate({left: "-=200"}, 500);
        */
        $("div").animate({left: "+=200"}, 500)
                .animate({top: "+=100"}, 500)
                .animate({width: "+=100"}, 500)
                .animate({height: "+=100"}, 500)
                .animate({height: "-=100"}, 500)
                .animate({width: "-=100"}, 500)
                .animate({top: "-=100"}, 500)
                .animate({left: "-=200"}, 500);




    });
    </script>
</body>
</html>

<!DOCTYPE html>
<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            //h1 접근가능
        };
        
        $(document).ready(function(){
            console.log($("h1").html());
        });

        $(function(){
            console.log($("h1").html());
        });
        
    </script>
</head>
<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>
</html>

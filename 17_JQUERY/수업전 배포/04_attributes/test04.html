<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
  <style>
  div {
    border: 3px solid #666;
    margin: 5px;
    padding: 5px;
    width: 200px;
    height: 300px;
    overflow: auto;
  }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button id="top">스크롤 위로 올리기</button> 
	<button id="bottom">스크롤 아래로 내리기</button>
	<div>
		<h2>테스트1</h2>
		<h2>테스트2</h2>
		<h2>테스트3</h2>
		<h2>테스트4</h2>
		<h2>테스트5</h2>
		<h2>테스트6</h2>
		<h2>테스트7</h2>
		<h2>테스트8</h2>
		<h2>테스트9</h2>
		<h2>테스트1</h2>
		<h2>테스트2</h2>
		<h2>테스트3</h2>
		<h2>테스트4</h2>
		<h2>테스트5</h2>
		<h2>테스트6</h2>
		<h2>테스트7</h2>
		<h2>테스트8</h2>
		<h2>테스트9</h2>
	</div>
	<script>
	$("div").scroll(function() {  
		//scroll top 위치 가져오기
		// $(this).scrollTop();
		console.log($(this).scrollTop());
	});	

	//스크롤을 맨 밑에 있다가 맨 위로 올리기;
	$("#top").click(() => {
		// $("div").scrollTop(0);
		let $div = $("div");
		let id = setInterval(() => {
			if($div.scrollTop() > 0){
				$div.scrollTop($div.scrollTop() - 10);
			} else {
				clearInterval(id);
			}
		}, 50);
	});

	$("#bottom").click(() => {
		//전체높이, 엘리먼트의 높이를 알아야한다
		//div의 전체높이
		let $div = $("div");
		console.log(
			$div[0].scrollHeight, //div 전체 높이
			$div.scrollTop(),  // 스크롤 top 위치
			$div.height()  // div 스크롤의 전체 높이
		);

		let id = setInterval(() => {
			if($div.scrollTop() + $div.height() < $div[0].scrollHeight - 10) {
				$div.scrollTop($div.scrollTop() + 10);
			} else {
				clearInterval(id);
			}
		}, 50);

	});


	
	</script>
</body>
</html>

<!DOCTYPE html>
<!--
    이벤트 설정 추가하기

    addEventListener("이벤트 타입", 콜백함수) -> on("이벤트 타입", 콜백함수)
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button>클릭</button>    
    <button>클릭</button>    
    <script>
        /*
        $("button")[0].addEventListener("click", () => {
            alert("클릭됨");
        });
        */

        //addEventListener -> .on

        /*
 
        $("button").on("click", ()=>{
            alert("클릭됨");
        });
        $("button").on("mousemove", ()=>{
            console.log("마우스 움직임");
        });

        */

        //체이닝 방식으로 바꾸기
        $("button").on("click", ()=> alert("클릭됨"))
                    .on("mousemove", () => console.log("마우스움직임"));





    
    </script>
</body>
</html>

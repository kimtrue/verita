<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red--box {
		background: red;
	}
	.white--color {
		color: white;
	}
</style>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn1">설정</button>
	<button id="btn2">제거</button>
	<button id="btn3">토글</button>
	<h1 id="msg">클래스 테스트</h1>
	<script>
		$("#btn1").click(() => {
			//.red--box 추가하기
			$("#msg").addClass("red--box");
		});
		$("#btn2").click(() => {
			$("#msg").removeClass("red--box");
		});
		$("#btn3").click(() => {
			$("#msg").toggleClass("red--box");
		});

	</script>
</body>
</html>

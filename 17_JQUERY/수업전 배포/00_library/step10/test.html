<!DOCTYPE html>
<!-- 
	태그 삭제 기능 추가하기
	기존 : el.remove();
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn1">추가</button>
	<button id="btn2">삭제</button>
	
	<div id="list"></div>
	
	<script>
		$("#btn1").click(() => {
			// $("#list").append($("<h2>").text("추가"))
				$("#list").html($("#list").html() + "<h2>추가</h2>");
		});
		$("#btn2").click(() => {
			$("h2").remove();
		});


	</script>
</body>
</html>

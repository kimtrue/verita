<!DOCTYPE html>
<!-- 
	태그 생성 기능 추가하기
	기존 : document.createElement("h1");
	생성 : $("<h1>");
	추가 : append(엘리먼트);
-->
<html>
	<style>
		div {
			height: 200px;
			border: 1px solid black;
		}
	</style>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn">태그 추가하기</button>
	
	<div id="list"></div>
	<div id="list2"></div>

	<h2>첫번째</h2>
	<h2>두번째</h2>
	
	<script>
		$("#btn").click(() => {
			$("#list").append(
				/*
				//<h2>h2 생성됨</h2>
					 //메모리에 만들었다
					 */
				$("<h2>").text("h2 생성됨"));

			// $("div").append($("h2"));


		});
	
	</script>
</body>
</html>

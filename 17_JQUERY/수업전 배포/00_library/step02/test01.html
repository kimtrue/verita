<!DOCTYPE html>
<!--
    innerHTML 설정하기
    html(val)
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button id="btn1">1번</button>
    <button id="btn2">2번</button>
    <button id="btn3">3번</button>

    <div id="a">아이디 접근</div>
    <div class="b">클래스 접근</div>
    <div>태그 접근</div>
    
    <script>
        let btn1 = document.querySelector("#btn1");
        //누르면 id 가 a 인 div 찾기
        btn1.addEventListener("click", (e) => {
            let aDiv = document.querySelector("#a");
            aDiv.innerHTML = "1번 버튼 클릭됨";
        });

        //btn2를 누르면 class = b 인 내용 바꾸기
        /*
         <[0] 을 사용하는 이유>
         배열이 아닌 배열의 요소를 사용하기 위해
         배열에는 innerHTML이 없기때문에


         let bDiv = $(".b");
         bDiv.html("2번 버튼 클릭됨");은 

        */
        let btn2 = $("#btn2")[0];
        btn2.addEventListener("click", (e) => {
            // let bDiv = $(".b")[0];
            // bDiv.innerHTML = "2번 버튼 클릭됨";
            
            //let bDiv = mlec(".b");

 
            let bDiv = $(".b");
            //jquery에서 반환되는 elements를 html() 함수로 만들어 준다
            bDiv.html("2번 버튼 클릭됨");

        });


        //btn3인 버튼 클릭시 div 엘리먼트 내용 변경(3번 버튼 클릭됨)
        let btn3 = $("#btn3")[0];
        btn3.addEventListener("click", () => {
            $("div").html("3번 버튼 클릭됨"); 
        });


    </script>
</body>
</html>

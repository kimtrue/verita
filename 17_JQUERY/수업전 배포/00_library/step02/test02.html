<!DOCTYPE html>
<!--
    라이브러리에 innerHTML 추출 기능 추가하기..
    element.html()
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button id="btn1">설정</button>    
    <button id="btn2">추출</button>    
    <button id="btn3">설정 및 추출</button>    
    <div>기본</div>
    <div>기본</div>
    <div>기본</div>
    <div>기본</div>
    <div>기본</div>
    <script>
     $("#btn1")[0].addEventListener("click", () => {
         $("div").html("변경된 내용");
        });
        $("#btn2")[0].addEventListener("click", () => {
            //div innerHTML 내용 갖고오기 설정된 값 갖고오기
            //매개변수가 없을 시 추출되게 
            alert($("div").html());
        });
        $("#btn3")[0].addEventListener("click", () => {
           /*
            $("div").html("변경된 내용");
            alert($("div").html());
            */

           /*
           let $div = $("div");
           $div.html("변경된 내용3");
           alert($div.html()); 
           */

          //체이닝 방식
          alert($("div").html("변경된 내용").html());

     });
       
    </script>
</body>
</html>

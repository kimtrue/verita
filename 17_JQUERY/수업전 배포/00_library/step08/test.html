<!DOCTYPE html>
<!-- 
	CSS 속성 기능 추가하기	
	<div style="width: 200px; height: 100px"></div>
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn1">설정하기</button>
	<button id="btn2">가져오기</button>
	
	<div>CSS 라이브러리 추가...</div>
	
	<script>

	//css추가하기	
	$("#btn1").on("click", () => {

		// 한번에 객체타입으로 넘겨주기
		/*
		$("div").css("background", "tomato");
		$("div").css("color", "whitesmoke");
		*/
		$("div").css({
			background: "tomato",
			color: "whitesmoke"
		});
	});
	//css정보 갖고오기
	$("#btn2").on("click", () => {
		alert($("div").css("color"));
	});
		
	
	</script>
</body>
</html>

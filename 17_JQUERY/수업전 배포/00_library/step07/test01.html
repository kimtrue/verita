<!DOCTYPE html>
<!-- 
	setAttribute 기능 추가하기
	원래 : el.setAttribute("width", 200);
	원래 : el.setAttribute("height", 300);
	
	설정 : attr("속성명", 설정할 값);
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn">설정하기</button>
	<div id="a">a</div>	
	<div id="b">b</div>	
	<div id="c">c</div>	

	<script>
		/*
		 html()
		 text()
		 val()
		   ---->하나의 엘리먼트의 하나의 값만 받는데
		 attr() 속성값은 여러 개 줄 수 있다  
		*/
		$("#btn").click(() => {
			//div들의 속성 설정
			/*
			$("div").attr("data-msg", "테스트")
			.attr("data-id", "b17");
			*/
			
			/*
			같은 작업을 여러 번 해야하는 것은 권장X
			$("div").html("a");
			$("div").attr("data-msg", "테스트")
			*/
			
			//한 번에 처리하기
			//객체로 묶는다 {key : value}
			$("div").attr({
				"data-msg": "테스트",
				"data-id": "b17"
			});
			



		});

	</script>
</body>
</html>

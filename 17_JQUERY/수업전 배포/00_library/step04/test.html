<!DOCTYPE html>
<!-- 
	value 기능 추가하기
	값 설정 : 객체.value = 값;
	값 추출 : 객체.value;
	
	설정 : val(설정할 값)
	추출 : val()
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn1">설정하기</button>
	<button id="btn2">가져오기</button>
	
	아이디 : <input type="text" id="msg" size="20" />	
	
	<script>
	$("#btn1")[0].addEventListener("click", ()=>{
		$("#msg").val("설정...")
	});
	$("#btn2")[0].addEventListener("click", ()=>{
		alert($("#msg").val());
	});
	</script>
</body>
</html>

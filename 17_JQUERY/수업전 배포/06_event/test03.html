<!DOCTYPE html>
<html>
<head>
	<title>이벤트</title>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px; 
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p>이벤트 <span>연습1</span></p>
    <p>이벤트 <span>연습2</span></p>
    <div></div>
    <script>
		//태그의 innerText를 찍기
		/*$("p").click((e) => {
			alert($(e.target).find("span").text());
		});*/
		$("p").click((e) => {
			 //$("태그"", 찾을 위치) 찾을 위치의 태그를 찾아라
			alert($("span", e.target).text());
		});

    </script>
</body>
</html>

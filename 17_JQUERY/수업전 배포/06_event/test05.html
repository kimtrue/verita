<!DOCTYPE html>
<html>
<head>
<title>이벤트</title>
<meta charset="utf-8">
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div  {
		height: 200px;
		background: yellow;
		margin-top: 10px;
		border: 1px solid black;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p>이벤트 <span>연습</span></p>
    <div></div>
    <script>
		//마우스 좌표값 만들기
		$("div").mousedown((e) => {
			let pos = $(e.target).offset(); // left , top 의 좌표를 얻을 수 있다
			console.log(pos.left, pos.top, e.clientX, e.clientY, e.offsetX, e.offsetY); // client 클릭된 위치, 
		});

    </script>
</body>
</html>

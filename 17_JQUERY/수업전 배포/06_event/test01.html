<!DOCTYPE html>
<html>
<head>
	<title>이벤트</title>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>click off</button>
	<button>mouseenter off</button>
	<button>off</button>
	<br /><br />
    <p>이벤트 연습</p>
    <div></div>
    <script>
		$("p").click(() => { $("div").append("클릭이벤트 발생<br>")})
		.mouseenter(() => {$("div").append("mouse이벤트 발생<br>")});
		$("button:eq(0)").click(() => {$("p").off("click")});
		$("button:eq(1)").click(() => {$("p").off("mouseenter")});
		$("button:eq(2)").click(() => {$("p").off()});
		/*
			이벤트 제거 : off
			off(event type) : 해당 이벤트 타입만 제거
			off() : 전체 이벤트를 제거
	  */
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	canvas {
		position: relative;
		top: 50px;
		left: 50px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<canvas id="canvas" width="700" height="400" 
	        style="border: 3px solid black"></canvas>
	        
	<script>
		let canvas = document.querySelector("#canvas");
		//그림 그리기
		// 그림을 그릴 수 있는 객체 얻기 context
		let context = canvas.getContext("2d");

		//마우스가 눌렸는지
		let isPress = false;


		// mousemove, ,mouseup, mousedown
		//한꺼번에 설정하기위해 on
		$(canvas).on({
			mousedown: (e) => {
				isPress = true;
				//그림을 그릴꺼다
				context.beginPath();

				// context.moveTo(시작점); 시작점은 캠버스를 기준으로 좌표값을 줘야한다 offsetX, offsetY
				context.moveTo(e.offsetX, e.offsetY);
			},
			mouseup: (e) => {isPress = false;},
			mousemove: (e) => {
				if(isPress){
				//좌표값 정보가 계속 쌓임 
				context.lineTo(e.offsetX, e.offsetY);
				// 선을 긋는다
				context.stroke();
				}
			}


		})		
	</script>        
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>이벤트</title>
	<meta charset="utf-8">
	<style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p>이벤트 연습</p>
    <div></div>
    <script>
		//자동 클릭
		$("p").click(() => {
			$("div").prepend("p 클릭됨 <br>")
		});
		//1초마다
		//p 엘리먼트의 클릭이벤트를 호출하라
		setInterval(() => {$("p").trigger("click")}, 1000);

    </script>
</body>
</html>

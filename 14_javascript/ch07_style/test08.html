-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3, div{
            margin: 0px;
            width: 80%;
            border: 2px solid rgb(209, 173, 195);
            box-sizing: border-box;
        }
        h3 {
            background: rgb(255, 234, 215);
        }
        div{
            transition: 1s;
            height: 100px;
            overflow: hidden;
        }
        .hidden {
            height: 0px;
            opacity: 0;
        }
        .show {
            height: 100px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>아코디언 기능</h2>
    <h3 onclick="changeView()">오늘은 자바스크립트 css 적용</h3>
    <div>
        let's talk about love i'm talking about you<br>
        let's talk about love i'm talking about you<br>
        let's talk about love i'm talking about you


    </div>
    <script>
        //hidden 클래스 속성 주기
        document.querySelector("div").className = "hidden";
        function changeView() {
            let divEle = document.querySelector("div");
            if(divEle.className == "hidden") {
                divEle.className = 'show';
            }
            else divEle.className = "hidden";
        }

        //toggle로도 만들어보자
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div{
          position: absolute;
          top: -410px;/*숨기기*/
          left: 200px;
          color: rgb(223, 188, 223);
          background: antiquewhite;
          width: 500px;
          height: 400px;
          border: 2px solid rgb(250, 157, 147);
          font-size: 50px;
          font-weight: bold;
          padding: 20px;
          box-sizing: border-box;

          transition: 1s;
          
      }
      .hidden {
          top: -410px;
      }
      .show {
          top: 100px;
      }
    </style>
</head>
<body>
    <p>
        <button onclick="showSlide();">슬라이드</button>
    </p>
    <div id="d1" class="hidden">점심시간 </div>
    <script>
        function showSlide() {
         let d1Ele = document.querySelector("#d1");
         d1Ele.classList.toggle("show");
         d1Ele.classList.toggle("hidden");

        }
    </script>
</body>
</html>

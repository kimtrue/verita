<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: bisque;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!-- css를 위의 style과 직접적으로 style을 줬다 -->
    <div style="width: 300px; height: 300px;">
        <p>DIV</p>
    </div>

    <script>
        let divEle = document.querySelector("div");
        //style에 직접 지정
        console.log("width :",divEle.style.width);
        console.log("height :",divEle.style.height);

        //css 통해 지정. 안나온다.
        console.log("backgroundColor :",divEle.style.backgroundColor);
        //style 속성에 지정되지 않은 css 프로퍼티 값을 조회하는 방법.

        //기본 적용된 css 가져오기
        //경로를 확인했다
        // console.dir(document);
        //내가 가지고 오고 싶은 엘리먼트를 ()안에 넣어준다
        // console.log(document.defaultView.getComputedStyle(divEle));
        //backgroundColor 가져오기
        console.log(document.defaultView.getComputedStyle(divEle).backgroundColor);


    </script>
    
</body>
</html>

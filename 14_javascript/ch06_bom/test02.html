<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // <!-- 해결 -->
        //엘리먼트의 정보가 다 로딩된 이후 함수 안의 것을 실행하라
        window.onload = function () {
           let h2Ele = document.querySelector("#result");
           h2Ele.innerHTML = "테스트 중입니다"; 
         };
        // let h2Ele = document.querySelector("#result");
        // h2Ele.innerHTML = "테스트 중입니다"; 

    </script>
</head>

<body>
    <!-- 
        script가 위에 선언되어 있으면 아래쪽 내용이 인식되지 않아서 뜨지 않는다
        script 가 실행될때 body의 내용을 인식하지 못한다
        통상 body 아래쪽에 두는 이유..
    -->
    

    <h2 id="result"></h2>
    
</body>
</html>

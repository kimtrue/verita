<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>호출된 페이지</h2>
    <!-- 부모에게 정보 넘겨주기 -->
    <div>
        <input type="text" id="msg" />
    </div>
    <button onclick="doClose()">닫기</button>
    <script>
        function doClose(){
            
            // 부모에게 정보 넘겨주기
            opener.recMsg(document.querySelector("#msg").value);
            //자기 자신을 닫는다
            self.close();
        }
    </script>
</body>
</html>

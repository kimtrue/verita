<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            text-align: center;
            border: 2px solid rgb(209, 195, 161);

        }

        #debug{
            height: 500px;
            overflow: auto;
            border: 2px solid rgb(209, 195, 161);
        }

        
    </style>

</head>
<body>
    <!--
        마우스가 움직일 때 체크해야한다
    -->
    <h2>마우스 이벤트 이해</h2>
    <div id="debug"></div>

    <script>
        let h2Ele = document.querySelector("h2");
        let d = document.querySelector("#debug")
        h2Ele.addEventListener("mouseenter", (e)=>{print("마우스가 들어갔다");} );
        //마우스가 빠져 나갔을 때
        h2Ele.addEventListener("mouseleave", (e)=>{print("마우스가 나갔다");} );

        h2Ele.addEventListener("mousedown", (e)=>{print("마우스 클릭");} );
        h2Ele.addEventListener("mouseup", (e)=>{print("마우스 클릭해제");} );
        //활용하기
        h2Ele.addEventListener("mousemove", (e)=>{
            let ele =  e.target;
            let left = ele.offsetLeft;
            let top = ele.offsetTop;
            //h2에서 어디서 클릭되었는지
            let x = e.offsetX;
            let y = e.offsetY;
            //페이지에서의 위치
            let cx = e.clientX;
            let cy = e.clientY;


            print(`left=${left}, top=${top}, X=${x}, y=${y}, cx=${cx}, cy=${cy}`);
        } );


        function print(msg){
            d.innerHTML = msg + "<br />" + d.innerHTML;
        }

    </script>
    
</body>
</html>

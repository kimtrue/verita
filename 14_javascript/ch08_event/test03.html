<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
            button{
                width: 200px;
                height: 100px;
                color: antiquewhite;
                background: rgb(69, 69, 131);
                font-size: 25px;
                font-weight: bold;
            }
        </style>
    <title>Document</title>
</head>
<body>
    <h2> 모던 이벤트 설정 삭제</h2>
    <div>
        <button id="btn" onclick="console.log(`이벤트`)">시작</button>
       
    </div>

    <script>
        console.log("ddd");
        // 객체에 직접 onclick 이벤트를 준 것과 함수에 이벤트를 준 것 중 어디가 실행될까?
        // 함수에 적용되어있는 것이 설정된다
        let btn = document.querySelector("#btn");
        btn.onclick = fn1;
        function fn1(){
            console.log("시작버튼 클릭됨");
        //     this.onclick = null; //이벤트 중지
            
        // let btn2 = document.querySelector("#btn2");
        // btn2.onclick = fn2;

        //클릭과 관련된 이벤트 중 addEventListener fn1 에 대한 호출을 중지하겠다
        this.removeEventListener('click', fn1);




        }

        //현대식 이벤트 설정  방식
        /**
        btn.addEventListener('이벤트 종류', 함수, 이벤트전파(true. false))
         여러 개의 함수를 호출 할 수 있다.
         btn.onclick 방식과 btn.addEventListener 로 등록된 것들이 따로따로 관리되고 있다
        */
        btn.addEventListener('click' , fn1);
        btn.addEventListener('click' , fn2);
        

        function fn2() {
            console.log("f2 클릭됨");      
        }



    </script>



    
</body>
</html>

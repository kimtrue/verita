<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="javascript:fn1();">링크1</a>
    </div>
    <div>
        <a href="http://www.naver.com" onclick="fn2(); return false";>링크2</a>
    </div>
    <div>
        <a href="http://www.daum.net" onclick="return fn3();";>링크3</a>
    </div>
    <div>
        <a href="http://www.daum.net" onclick="fn4();";>링크4</a> <!--그냥 함수를 주면 이벤트를 막을 수 없다-->
    </div>
    <div>
        <a id="link5" href="http://www.daum.net">링크5</a> <!--onclick 없이-->
    </div>

    <script>
        //요즘 많이 사용하는
        let link = document.querySelector("#link5");
        link.addEventListener('click', (e)=>{
            alert("fn5");
            e.preventDefault();
        });


        //기본 등록되어있는 이벤트 막기, 이벤트 취소
        //ex) a 는 링크로 넘기는.. form은 submit..
        function fn1() {
            alert("fn1");
        }

        function fn2() {
            alert("fn2");
            // 넘어가지 않도록 return false를 준다
        }
        function fn3() {
            alert("fn3");
            // 넘어가지 않도록 return false를 준다
            return false;
        }
        function fn4() {
            alert("fn4");
            // 넘어가지 않도록 return false를 준다
            // return false;넘어가지 않는다
            //이벤트 객체 활용
            let e = window.event;
            //기본 이벤트 막기
            e.preventDefault();

        }
            



    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>이미지를 드래그 하세요</h2>
    <img id="img1" src="짱절미.jpg" width="150" height="120" draggable="false" />
    <img id="img2" src="짱절미.jpg" width="150" height="120" draggable="true" />
    <img id="img3" src="짱절미.jpg" width="150" height="120"/>


    <script>
        let img2 = document.querySelector("#img2");
        //드래그가 최초 발생되었을 때
        // img2.ondragstart
        img2.addEventListener("dragstart", (e) => {
            console.log("드래그시작");
        });
        img2.addEventListener("drag", (e) => {
            console.log("드래그중");
        });
    </script>
    
    
</body>
</html>

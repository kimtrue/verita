    이벤트 삭제
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            button{
                width: 200px;
                height: 100px;
                color: antiquewhite;
                background: rgb(69, 69, 131);
                font-size: 25px;
                font-weight: bold;
            }
        </style>
</head>
<body>
    <h2>고전 이벤트 설정 삭제</h2>
    <div>
        <button id="btn1">시작</button>
        <button id="btn2">중지</button>
    </div>

    <script>
        let btn1 = document.querySelector("#btn1");
        btn1.onclick = fn1;

        let btn2 = document.querySelector("#btn2");
        btn2.onclick = fn2;

        function fn1(){
            console.log("시작버튼 클릭됨");
            this.onclick = null; //이벤트 중지
            
        let btn2 = document.querySelector("#btn2");
        btn2.onclick = fn2;
        }
        
        function fn2() {
            console.log("중지버튼 클릭됨");
            this.onclick = null; //이벤트 중지


        let btn1 = document.querySelector("#btn1");
        btn1.onclick = fn1;
            
        }



    </script>
    
</body>
</html>

<body>
    <script>
        function Member(id, name){
            this.id = id;
            this.name = name;
        }
        //멤버 프로퍼티에 바로 집어넣기
        Member.prototype = {
            //프로포티명: 키 밸류
            setId:  function(id){this.id = id;},
            getId:  function(){return this.id;},
            setName: function(name){this.name = name;},
            getName: function(){return this.name;},
            //컨스트럭터 추가해주기.
            constructor : Member
        }
        console.log(Member);
        console.dir(Member);

       /* 위의 것으로 대체

           return this.id;
        }
        Member.prototype.setName = function(name){
           this.name = name;
        }
        Member.prototype.getName = function(name){
           return this.name;

        */




    </script>
</body>

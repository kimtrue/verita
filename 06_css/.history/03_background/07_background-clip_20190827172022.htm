<!DOCTYPE html>
<!-- background-clip : border-box, padding-box, content-box -->
<html>
<head>
<meta charset="utf-8">
<title>background-clip</title>
<style>
    div{
        background: orange;
        border: 1px solid transparent;
        width: 300px; height: 200px;
        text-align: center;
        margin: 20px;
    }

</style>
</head>
<body>
    <div id="clip1"><h2>border-box</h2></div>
    <div id="clip2"><h2>padding-box</h2></div>
    <div id="clip3"><h2>content-box</h2></div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	background-repeat: repeat(기본 속성), repeat-x, repeat-y, no-repeat
 -->
<html>
<head>
	<title>배경 이미지 반복</title>
	<meta charset="utf-8">
	<style>
		 body {
			 background-image: url("../images/god.jpg");
			 background-repeat: repeat-x;
			 background-repeat: no-repeat;
			 
		 }

	</style>
</head>
<body>
    
<h1>엘리먼트 배경 이미지 반복(background-repeat)</h1>
<p>배경 이미지를 반복처리하기 위해서는 background-repeat 를 사용함</p>

</body>
</html>

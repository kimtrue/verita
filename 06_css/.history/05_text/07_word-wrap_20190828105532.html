<!DOCTYPE html>
<!-- 
   	한 단어가 길때 자동으로 줄 넘기기
      -  word-wrap : 속성
      -  word-break : 속성
        : 단어의 길이가 너무 길어서 영역에 들어가지 않는 경우 자동으로 줄 넘김 처리함
 -->
<html>
<head>
<meta charset="utf-8">
<title>한줄텍스트</title>
<style>
  p{font-size: 1.5em;
    border: 1px solid black;
  }

</style>
</head>

<body>
    <h2>word-break</h2>    
    <p>
    	단어의 길이가 너무 길때 자동 줄넘김 처리한다.
    	단어의길이가너무길때자동줄넘김처리한다.
    	aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </p>
    <p class="wrap">
               단어의 길이가 너무 길때 자동 줄넘김 처리한다.
    	단어의길이가너무길때자동줄넘김처리한다.
    	aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </p>
</body>
</html>

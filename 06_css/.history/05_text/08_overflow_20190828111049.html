<!doctype html>
<!-- 
    넘치는 텍스트 표기하기
      -  text-overflow : 속성
        : ellipsis(말줄임표 ... 표시)
        
    3가지 - width,  white-space,  overflow
 -->
<html>
<head>
<meta charset="utf-8">
<title>한줄텍스트</title>
<style>
    p{
        font-size: 1.5em;
        border: 1px solid black;
        padding: 10px;
        width: 400px;

        /*말줄임 과정*/
        white-space: nowrap; /*줄넘김 X*/
        overflow: hidden;
    }
    .over{ text-overflow: ellipsis;}

    table{
        width: 400px;
        table-layout: fixed; /*테이블은 글이 넘치면  보더가 같이 늘어나기 때문에 고정시켜줘야한다*/
    }
    table, td{
        border: 1px solid black;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

    }
    span{
        display: block;
        width: 400px;
        border: 1px solid black;/*넓이 높이 줘도 X*/
        /*인라인 방식의 태그는 크기를 설정할 수 없기때문에
        넓이를 설정하기 위해서는 block 성격을 설정해야 한다. */
        white-space: nowrap;
        overflow: hidden;
    }

</style>
</head>

<body>
    <h2>최근 시장성 및 전망</h2>    
    <p class="over">아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서.</p>

    <table>
        <tr>
            <td>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</td>
        </tr>
    </table>
    
    <div>
        <span>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</span>
    </div>
</body>
</html>

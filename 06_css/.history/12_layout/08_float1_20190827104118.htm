<!DOCTYPE html>
<html>
<head>
<title> float 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	.container {
		width: 1000px; min-height: 200px;
		border: 10px solid #345;
		margin: 30px auto;
	}
	.container > div {
		color: #345;
		font-size: 20px;
		width: 100px; height: 100px;
		border: 10px solid tomato;
		margin: 10px;
		box-sizing: border-box;
	}
	
</style>
</head>
<body>
    <div class="container">
		<div>1</div>
		<div>2</div>
    </div>
</body>
</html>

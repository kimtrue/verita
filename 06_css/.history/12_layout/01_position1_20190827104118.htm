<!DOCTYPE html>
<!-- 
    엘리먼트 위치 지정하기
    - position 속성의 값을 지정
    - static, relative, absolute, fixed
    - position: static
    - position: relative
    - position: absolute
    - position: fixed
    - 위치 지정은 top, left, right, bottom 속성을 이용한다.
    - 위치 지정은 음수 값이 가능
    
    static
    - 별도의 position을 지정하지 않은 경우 디폴트 적용
    - 위지지정이 되지 않는다.
 -->
 <html>
  <head>
  <title> position </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./01_position.css">
  </head>
  <body>
      <h1>위</h1>
      <div class="parent">
            <div class="pos1">1</div>
            <div class="pos2">2</div>
            <div class="pos3">3</div>
      </div>
      <h1>아래</h1>
  </body>
  </html>

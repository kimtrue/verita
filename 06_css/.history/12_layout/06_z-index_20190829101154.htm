<!DOCTYPE html>
<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	div {
		margin: 0; padding: 0;
		width: 100px; 
		height: 100px;
		font-size: 100px;
		text-align: end;
		line-height: 100px;

		position: absolute;
		top: 210px;
		left: 210px;  
	}
	#layer1 {
		background-color: #882e2e;
	}
	#layer2 {
		background-color: #3dd8d0;
		width: 140px; 
		height: 140px;
	}
	#layer3 {
		background-color: #f88f0f;
		width: 180px; 
		height: 180px;
	}
	#layer4 {
		background-color: #1d887a;
		width: 220px; 
		height: 220px;
		z-index: 1;
		
	}
	#layer5 {
		background-color: #8b33f0;
		width: 260px; 
		height: 260px;
	}
</style>
</head>
<body>
	<h2>Z-Index</h2>
	<div id="layer1">1</div>
	<div id="layer2">2</div>
	<div id="layer3">3</div>
	<div id="layer4">4</div>
	<div id="layer5">5</div>
</body>
</html>

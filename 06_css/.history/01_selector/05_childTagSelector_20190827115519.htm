<!DOCTYPE html>
<!-- 
선택 범주 스타일
형식 :  

child : 엘리먼트 > 엘리먼트 
자신의 바로 밑 자식 엘리먼트만 선택 

descendant : 엘리먼트 엘리먼트
자신의 하위에 있는 모든 자식 엘리먼트를 선택
H2 I {속성명: 값; 속성: 값... }   
H2 모든 하위 엘리먼트 중 I 엘리먼트에 적용 

 -->

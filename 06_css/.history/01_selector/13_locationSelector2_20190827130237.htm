<!DOCTYPE html>
<!-- 
가상 위치 선택자 -> 순서는 맨 앞이 1번이 된다.
형식 :  
:nth-child(even) 짝수
:nth-child(odd) 홀수
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
   
    h1:nth-of-type(odd){
        background: tan;

    } 
</style>                        
</head>
<body>

    <h1>h1</h1>     <!--  1  -->
    <h1>h2</h1>     <!--  2  -->
    <p>주의사항</p>  <!--  3  -->
    
    <div>  <!--  4  -->
            <h1>1</h1>     <!--  1  -->
            <h1>2</h1>     <!--  2  -->
            <h1>3</h1>     <!--  3  -->
    </div>
    
    <h1>h3</h1>     <!--  5  -->
    <p>주의사항</p>  <!--  6  -->
    <h1>h4</h1>
    <h1>h5</h1>
    <h1>h6</h1>
</body>
</html>

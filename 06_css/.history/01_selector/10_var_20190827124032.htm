<!DOCTYPE html>
<!--
	CSS 변수 사용하기

	변수 선언
	- 형식 : --variable-name: value;
	
	- 변수를 정의한 요소와 그 하위 요소에서 사용 가능 
	- 어느 곳에서나 사용할 수 있게 하려면 :root에 정의합니다.
	- :root : 문서의 최상위 요소(html) 엘리먼트의 root는 html

	변수 사용
	- 형식 : property: var( --variable-name )

	예>
	변수 선언
	:root {
		--primary-color-1: red;
	}

	변수 사용
	.x {
		color: var( --primary-color-1 );
	}
-->
<html>
<head>
<meta charset="utf-8" />
<title>변수</title>
<style type="text/css">
 /*문서에 변수를 어디에서나 사용할 수 있도록 :root에 선언*/
	
</style>                        
</head>
<body>
    <h2>변수(var) 사용하기</h2>
</body>
</html>

<!DOCTYPE html>
<!-- 
형식 :  
   
   형제 선택자 : 공통의 조건으로 같은 부모를 가지고 있어야 한다.

   adjacent[əˈdʒeɪsnt](어제이선트) Sibling 태그  + 태그
   h1 + ul : h1 태그 바로 다음에 ul 태그 선택
   
   General Sibling 태그  ~  태그
   h1 ~ ul : h1 태그 다음에 나오는 동일한 레벨의 ul 태그 선택      
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 선택 범주 스타일 </title>
<style type="text/css">
   /**/
   h1 + ul {
      border: 3px solid orangered;
   }

</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li>자바의 특징 및 역사</li>
      <li>연산자</li>
      <li>제어문 : 조건, 반복, 이동</li>
   </ul>

   <h2>SQL</h2>
   <ul>
      <li>DQL</li>
      <li>DML</li>
      <li>TCL</li>
   </ul>
</body>
</html>

<!DOCTYPE html>
<!-- 
CSS 선택 우선순위

1. #id 로 지정한 속성 
2. .클래스, :추상클래스, [attribute] 로 지정한 속성 
3. 태그이름, ::pseudo-element(추상엘리먼트) 으로 지정한 속성
4. 상위 객체에 의해 상속된 속성
   : 가장 가까운 부모의 속성을 물려받는다.
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
/*클래스와 아이디 둘다 줬다*/

</style>                        
</head>
<body>
    <div class="orange_bg" id="d1">
        <h1>h1</h1>
        <p>CSS 우선순위 연습</p>
    </div>
</body>
</html>

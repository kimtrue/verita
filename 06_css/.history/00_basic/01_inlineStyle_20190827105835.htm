<!DOCTYPE html>
<!--
    HTML       : 내용과 화면을 정의
    CSS        : 내용과 화면의 레이아웃 및 스타일 설정(인테리어 역활)
    JavaScript : 화면에서의 사용자와의 연결고리(동작)

    CSS Syntax
    Selector    속성    값     속성        값
    h1         {color: blue; font-size: 12px;}

    CSS 페이지에 적용하기(3가지)

    Inline 스타일 
    - 태그에서 스타일 속성을 직접 사용
    - 스타일을 바꿀 부분이 많지 않은 경우 사용
    - 형식 : <태그명 style="속성명: 값; 속성명: 값...."></태그명>
 -->
<html>
<head>
    <title> style 속성 사용하기 </title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p>CSS</p>
            <p style="background-color: ">CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>    
</body>
</html>

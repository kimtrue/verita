<!DOCTYPE html>
<!--
    적용하기

    1. 문서 전체에 sans-serif 글자체와 글자의 크기를 30px로 적용한다.
    2. 클래스 속성이 "one" 인 엘리먼트에 monospace font-family 를 적용한다.
    2. 클래스 속성이 "two" 인 엘리먼트에 웹폰트(Lexend Giga)를 검색하여 적용한다. 
    3. 클래스 속성이 "three" 인 엘리먼트에 기울림 스타일을 적용하고 글자의 두께를 bold로 설정 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h2>font 적용하기</h2>
        <div class="one">
            monospace font-family
        </div>
        <div class="two">
            웹폰트(Lexend Giga)
        </div>
        <div class="three">
            약간 기울어진 글자
        </div>
    </div>
</body>
</html>

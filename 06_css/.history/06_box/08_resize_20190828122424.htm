<!DOCTYPE html>
<!-- 
    resize : 창 크기 조정
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
    div{
        border: 3px solid orange;
        width: 300px; height: 300px;
        overflow: hidden;
        overflow: auto;
        /*
          resize는 
        */

        resize: both; /*안되면 overflow hidden 해줘야한다*/
    }

</style>
</head>
<body>
    <div>
        resize<br>
        resize<br>
        resize<br>
    </div>
</body>
</html>

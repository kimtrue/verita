<!DOCTYPE html>
<!-- 
	엘리먼트와 엘리먼트 사이의 간격 : margin
	
	기본 p태그의 margin 16px
	       p.ex margin 100px 
    위의 두 마진이 중첩될 경우 큰쪽의 마진만 적용됨
    ex) <h1> 마진1 </h1> margin 50
        <h2> 마진2 </h2> margin 100
        두 간격사이가 150이 아니라 100이 된다

 -->
<html>
<head>
<title> 간격(margin) </title>
<meta charset="utf-8" />
<style>
    p{
        color: #ffffff;
    background-color: black;

    }

    .ex{
        margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;<br />
    margin-left: 50px;
    }

</style>
</head>
<body>
    

<p>
    color: #ffffff;<br />
    background-color: black;
</p>
<p class="ex">
    margin-top: 100px;<br />
    margin-bottom: 100px;<br />
    margin-right: 150px;<br />
    margin-left: 50px;
</p>

</body>
</html>

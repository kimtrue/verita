<!DOCTYPE html>
<!-- 
flex-flow 속성은 flex item의 flex-direction 속성과 flex-wrap 속성의 값을 한꺼번에 작성할 수 있는 단축 속성

flex-flow: flex-direction flex-wrap
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;

		flex-flow: row 

		
	}

</style>	
</head>
<body>
	<div class="container">
		<h2>flex-flow:  flex-direction | flex-wrap</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	Main Axios(진행축) : 정렬과 간격을 제어
	justify-content: flex-start | flex-end | center | space-between | space-around | space-evenly
 -->
<html>
<head>
<meta charset="UTF-8">
<title>justify-content(진행축의 정렬과 간격을 제어)</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;

		width: 800px;
		justify-content: flex-start; /*기본속성*/
		justify-content: flex-end; /*기본속성*/
		justify-content: center; /*기본속성*/
		
	}

</style>	
</head>
<body>
	<div class="container">
		<h2>justify-content:  <br>flex-start | flex-end | center | space-between | space-around | space-evenly</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>

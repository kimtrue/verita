<!DOCTYPE html>
<!-- 
	align-self
	- align-items 속성과 별도로 item의 정렬을 지정
	- 형식
	  align-self: auto | flex-start | flex-end | center | stretch
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;
		flex-direction: row;
		width: 800px;
	}

	.flex-container > div {
		width: 300px;
		/*grow */
		flex:0 1 200px;
		flex:0 0 200px;
		flex:1 0 100px;
		flex:1 1 100px;


	}

</style>	
</head>
<body>
	<div class="container">
		<h2>align-self:  auto | stretch | flex-start | flex-end | center</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	flexContainer의 크기보다 아이템의 크기가 클 경우 줄넘김 처리하여 붙일지의 속성

	flex-wrap:  nowrap | wrap | wrap-reverse
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;
		flex-wrap: nowrap; /*줄넘김하지 않겠다*/
		flex-wrap: wrap; /*크기에 맞춰 줄넘김하겠다*/
		flex-wrap: wrap-reverse; /*크기에 맞춰 줄넘김하겠다*/
		
	}

</style>	
</head>
<body>
	<div class="container">
		<h2>flex-wrap:  nowrap | wrap | wrap-reverse</h2>
		<div class="flex-container">
		  <div>1</div>
		  <div>2</div>
		  <div>3</div>
		  <div>4</div>
		  <div>5</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	flex-shrink
	- flex item의 수축을 제어
	- flex-shrink: 숫자 지정
	- 음수 지정 불가능함
	- 지정하지 않으면 0이 설정
	-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;
		flex-direction: row;
	}

	.flex-container>div:nth-child(3){
		flex-shrink: 1; /*기본값*/
		flex-shrink: 1; 
	}

</style>	
</head>
<body>
	<div class="container">
		<h2>flex-shrink(flex-item의 수축 제어)</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- 
	flex item
	- flex-item의 팽창 제어
	- flex-grow: 숫자(음수 불가능) 비어있는 공간을 차지할 때 사용한다
	- 속성을 지정하지 않으면 0
	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;
		width: 1000px;
		flex-direction: row;
	}

	.flex-container > div:nth-child(2) {
		flex-grow: 1;

	}
	.flex-container > div:nth-child(3) {
		flex-grow: 1;

	}

</style>	
</head>
<body>
	<div class="container">
		<h2>flex-grow: 기본(0), 음수 안됨, 양수 가능</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>

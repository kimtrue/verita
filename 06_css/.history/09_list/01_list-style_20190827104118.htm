<!DOCTYPE html>
<!-- 
  list의 스타일 
  list-style: none, decimal, circle, square, upper-roman, lower-alpha
 -->
<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>

</style>
</head>
<body>
    <p>UL : 정렬되지 않은 리스트 - 기본</p>
    <ul>
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>

    <p>UL : 정렬되지 않은 리스트</p>
    <ul class="list1">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>
    
    <p>OL : 정렬 리스트</p>
    <ol class="list2">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ol>
      
</body>
</html>

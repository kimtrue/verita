<!DOCTYPE html>
<html>
<head>
<title> rotate (회전) </title>
<meta charset="utf-8" />
<style>
	div {
		background: yellow;
		width: 300px; height: 250px;
		border: 2px solid tomato;
		float: left;
		margin: 20px;
	}
	img {
		width: 300px; height: 250px;
		transition: 2s;
	}

	#x:hover > img {
		transform: skewX(30deg);
	}
	#y:hover > img {
		transform: skewY(30deg);
	}
	#all:hover > img {
		transform: skew(30deg, 30deg);
	}

	
</style>
</head>
<body>
    <p>skew (비틀기)</p>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>

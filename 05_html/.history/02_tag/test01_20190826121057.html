<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        글자의 크기 변경 : 문서의 중요한 부분을 표시
        h(heading) + 숫자
         글자의 크기, 중요도에 따라 숫자 표시(1-6)
          h1 - h6
    -->
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
  <!--
     pre  
      -내가 작성한 문을 그대로 보여주기
      -주로 코드를 브라우저에 표시하기 위해서 사용
   -->
    public class Html{
        public static void main(String [] args){
            System.out.print("Hello Html");
        }
    }
    <pre>
        
        public class Html{
            public static void main(String [] args){
                System.out.print("Hello Html");
            }
        }
    </pre>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table{
                width: 500px;
            }
            table, th, td{
                border: 1px solid #345;
                border-collapse: collapse;
            }
    </style>
</head>
<body>
    <h2>테이블연습2</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!--칸 합치기 : colspan-->
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>4</td>
            <td colspan="2">5</td>
        </tr>

    </table>
    
</body>
</html>

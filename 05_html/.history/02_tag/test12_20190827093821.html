<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
    <!--
        form : 입력값을 서버에 전송할 때 쓰는 것
        fieldset : 입력항목을 그룹으로 묶어서 표현
    -->
     
    <fieldset>
            <legend>입력항목1</legend>
            <p>
                color : 
                <!--기본 지정 색상을 변경하고 싶으면 value 값을 줘라-->
                <input type="color" name="co" value="#">         
            </p>

    </fieldset>

   </form>
</body>
</html>

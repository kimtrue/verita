<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div, h2, a, span, p {
          border: 1px solid #345;
      }
    </style>
</head>
<body>
    <!--
        블럭과 인라인 태그
        블럭(block) : element의 콘텐츠 내용에 상관없이 라인 전체를 영역으로 삼는다
        인라인(inline) : contents of element 내용에 맞추어 크기를 설정

    -->
    <!--block-->
    <h2>인라인과 블럭</h2>
    <div>DIV</div>
    <!--inline-->
    <a>test aaa</a>
    <span>span aaa</span>
</body>
</html>

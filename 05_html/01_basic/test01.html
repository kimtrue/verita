<!--html을 사용하겠다 선언-->>
<!DOCTYPE html>
<!--주석문-->
<!--
     웹 브라우저
     - 웹 서버에 원하는 자원을 요청하는 클라이언트 프로그램이다.
       (종류 : 크롬, 오페라, 파이어폭스, 인터넷익스플로어)
          ex) sql은 db서버에 클라이언트 프로그램..
     - 역할 :   HTML 내용을 읽어서 눈에 보이는 웹 페이지를 만든다
     - 웹 애플리케이션에 대한 사용자 인터페이스 - UI(User Interface)를 제공

     HTML
     - 웹 브라우저 상에 정보를 표시하기 위한 마크업(markUp) 심볼들의 집합이다
       markUp : 태그(<>) 등을 이용하여 문서나 데이터의 구조를 명기하는 언어
                브라우저에게 웹 페이지내의 글자나 이미지를 어떻게 보여주어야 할 것인지를 알려준다
       태그Tag : 어떤 정보에 메타데이터로 부여된 키워드 또는 분류 
       메타데이터 : 데이터에 대한 데이터
       버전version
       : HTML           1991
         HTML 4.01      1999
         XHTML 1.0      2000
         HTML  5        2012
     - 특징 
       : 태그는 대소문자 구분이 없다 <HTML> <html> <hTMl> 다 같다. 권장은 소문자
         확장자 : html, htm
         enter or space or tap 적용 안된다. 별도의 지정된 태그를 사용해줘야한다
           ex)<div>안     녕     하   </div> => 안 녕 하 라고 나온다. 한 칸인식만 된다
         
     - 용어
        요소(Element) : 시작태그 + 콘텐츠 + 종료태그  
        ex) <p>test</p> 
           시작태그 <p>
           콘텐츠   test
           종료태그 </p>  
               => p엘리먼트    
        콘텐츠가 없는 요소(Element) <br />, <img />
        
        속성(Attribute) : 변수개념, 시작태그에만 사용. 시작태그는 필요에 따라 속성을 가질 수 있다
                         여러 개의 속성을 같이 사용할 수 있다 <속성명 key값=value값>
                        ex)<div id='div_test' class='div_class'> test</div> 
                          속성명 : div
                             key : id, class
                           value : div_test, div_class
                                 
-->
<!--lang : en 영어 ko 한국어-->
<html lang="en">
    <head> 
        <title>버전 : HTML5</title>
        <!--문서에 대한 정보를 주겠다-->
        <meta charset="utf-8"> 
    </head>
    <body>
        <h2>버전 : HTML5</h2>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        table : 표 형태의 데이터를 표시
                 |
        tr(table row) : 테이블의 하나의 행 table, tbody안에 있어야한다
                 |
        td(table data): 하나의 데이터, tr안에 들어가있어야한다
                 |
        th(table header), tbody, thead, tfoot
        =>구조를 잘 생각하고 만들어야한다
    --> 
    <h2>테이블</h2>
    <table>
        <tr>
            <td3>채미닝1</td3>
            <td3>채미닝2</td3>
            <td3>채미닝3</td3>
        </tr>
        <tr>
            <td3>채미닝4</td3>
            <td3>채미닝5</td3>
            <td3>채미닝6</td3>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        p(paragraph) : 단락형 태그
          전체 글을 내용에 따라 분리할 때 사용
          단락의 전후에 빈줄이 추가
    -->
    <p>오늘 날씨는 매우 덥다</p>
    <p>이럴 때는 더위사냥이 최고다</p>
</body>

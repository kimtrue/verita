<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        form 엘리먼트 이해하기
        : 사용자 입력값에 대한 처리하기 위해서 필요
        
    -->
    <h2>Form elements</h2>
    <!--
         form 엘리먼트 이해하기
        : - 사용자 입력값에 대한 처리하기 위해서 필요
          - 화면에서 입력한 값을 서버에 전송한다
        form의 속성
        action : 입력한 값을 처리할 서버의 주소.처리를 지정해줘야한다
        method : GET : 사용자가 입력한 값이 url에 붙어간다
                 POST : 입력한 값이 body에 붙어간다(url에서 확인 불가능)  

          GET방식 :  https://search.naver.com/search.naver  기능호출
                    ?sm=top_hty   ?는 처리할 때 필요한 값 키 = 밸류값
                    &fbm=0
                    &ie=utf8
                    &query=java    
    -->
    <form action="a.do" method="get">
        <!--페이지에서 처리할 데이터를 입력받는다-->
        <!--
            사용자 입력을 받기위한 3가지 대표 태그
            -input
            -select
            -textarea
        -->
        <h2>사용자 입력 태그</h2><!--전송 X-->
        <!--
            Input 태그는  type 속성을 이용해서 사용자에게
            입력받는 형식을 지정할 수 있다
            type = text  한 줄 내용 입력
              ex) 이름 , 제목, 주소
            type = password 암호화된 형태로 자동을 보인다 
            type = checkbox 다중체크시 사용 사각형 모양의 체크할 수 있는 UI제공 
            type = radio 동그란 모양의 체크박스
            type = file 사용자 시스템에 있는 파일을 선택할 수 있는 창이 뜬다
        -->
        <div> <!--div 줄단위로 처리-->
           text : <input type="text"/>
        </div>
        <div> 
           password : <input type="password"/>
        </div>
        <div> 
            checkbox : 
            <input type="checkbox"/>
            <input type="checkbox"/>
            <input type="checkbox"/>
            <input type="checkbox"/>
        </div>
            
            <div> 
               radio : 
               <input type="radio"/>
               <input type="radio"/>
               <input type="radio"/>
               <input type="radio"/>
            </div>

            <div>
                <input type="file"/>
            </div>

        <div>
            <!--
               select 엘리먼트 
               option 아이템과 같이 사용
            -->
            select :
             <select>
                 <option>서울</option>
                 <option>대구</option>
                 <option>부산</option>
                 <option>경기</option>
                 <option>대전</option>
             </select>
        </div>
        <div>
            <!--
                textarea 엘리먼트
                 여러줄의 텍스트를 입력
            -->
            <textarea></textarea>
        </div>
        <div>
            <input type="submit"> <!--
                submit : 0사용자가 입력한 내용을 action에 지정된 곳으로 전송
            -->
        </div>    

    </form>
</body>
</html>

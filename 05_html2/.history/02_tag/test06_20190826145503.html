<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        p(paragraph) : 단락형 태그
          전체 글을 내용에 따라 분리할 때 사용
          단락의 전후에 빈줄이 추가
          영역이 있는 것은 찾아서 변경이 쉽기 때문에 <br><br> 을 
          두 번 사용하는 것 보다 <p></p> 로 묶는 것이 좋다
        em : 강조해야할 텍스트. 기울어진다
        strong : 중요한 내용 진해진다

    -->
    <p>오늘 날씨는 <em>매우 덥다</em></p>
    <p>이럴 때는 <strong>더위사냥</strong>이 최고다</p>
    <!--
        hr : 선긋기 엘리먼트
            웹표준은 아니다 
            width : 선의 넓이
            size : 선의 두께
            color : 선의 색상

    -->
    <hr>
    <hr width="300" size="5" color="red">
    <hr width="50%" size="10" color="babypink">
</body>
</html>

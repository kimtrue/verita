<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
       * 목차를 표현(메뉴 생성시 자주 사용) *
        ul(unordered lists) 
        
        ol(ordered lists)

        li(list item)
    -->
    <h2>ul 태그</h2>
    <ul>
        <li>JAVA</li>
        <li>SQL</li>
        <li>JDBC</li>
        <li>mybatis</li>
        <li>html</li>
    </ul>
    <h2>ol 태그</h2>
    <ul>
        <ol>JAVA</ol>
        <ol>SQL</ol>
        <ol>JDBC</ol>
        <ol>mybatis</ol>
        <ol>html</ol>
    </ul>
</body>
</html>

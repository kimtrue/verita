<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 500px;
        }
        table, th, td{
            border: 1px solid #345;
        }
    </style>
</head>
<body>
    <!--
        table : 표 형태의 데이터를 표시
                 |
        tr(table row) : 테이블의 하나의 행 table, tbody안에 있어야한다
                 |
        td(table data): 하나의 데이터, tr안에 들어가있어야한다
                 |
        th(table header), tbody, thead, tfoot
        =>구조를 잘 생각하고 만들어야한다
    --> 
    <h2>테이블</h2>
    <table>
        <tbody>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
          </tr>
          <tr>
                <td>1</td>
                <td>채미닝5</td>
                <td>김진실</td>
           </tr>
            <tr>
                    <td>2</td>
                    <td>채미닝8</td>
                    <td>김진실</td>
            </tr>
        </tbody>   
    </table>
    
</body>
</html>

<!DOCTYPE html>
<!-- 라이브러리 충돌... -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="waitme/waitMe.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="waitme/waitMe.js"></script>
	<script src="common.js"></script>
</head>
<body>
	<div>
		<input type="text" id="msg"/>
		<button>호출</button>
	</div>
	<div id="result"></div>
	<script>
	$("button").click(() => {			

		
		
		$.ajax({
			url: "/18_jquery_ajax/basic/test01.do",
			data: {msg: $("#msg").val()},
			success: (result) => {console.log(result)}
			
		});
		$.ajax({
			url: "/18_jquery_ajax/basic/test02.do",
			data: {msg: $("#msg").val()},
			dataType: "Json",
			success: (result) => {console.log(result.msg)}
		});
	});
		
	</script>
</body>
</html>

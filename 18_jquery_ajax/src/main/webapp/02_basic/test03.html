<!DOCTYPE html>
<!-- 라이브러리 충돌... -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<input type="text" id="msg"/>
		<button>호출</button>
	</div>
	<div id="result"></div>
	<script>
	$("button").click(() => {
		//ajax의 전역함수(global funtion)
		/*
		*/
		//처리 중.. 쓸 수 있다.wait me
		$(document)
		.ajaxStart(() => {console.log("ajaxStart")})
		.ajaxStop(() => {console.log("ajaxStop")});
		
		$.ajax({
			url: "/18_jquery_ajax/basic/test01.do",
			data: {msg: $("#msg").val()},
			success: (result) => {console.log(result)}
			
		});
		$.ajax({
			url: "/18_jquery_ajax/basic/test02.do",
			data: {msg: $("#msg").val()},
			dataType: "Json",
			success: (result) => {console.log(result.msg)}
		});
	});
		
	</script>
</body>
</html>

<!DOCTYPE html>
<!--
  ** Ajax 에서 파일업로드를 할 때,
  -- form 플로그인 사용하기  
  -- FormData 객체 이용 - 순수 javascript
  
-->
<!-- 라이브러리 충돌... -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
 	<form id="fileForm" action="/18_jquery_ajax/file/test02.do" method="post" enctype="multipart/form-data">
 	 	<input type="text" id="msg" name="msg" /> <br>
 	 	<input type="file" name="attach" multiple="multiple" /><br>
 	 	<button>업로드</button>
	 </form>
 	<div id="result"></div>

	<script>
	//1.내가 전송할 form 객체에 먼저 접근
	$("#fileForm").ajaxForm({
		//submit 하기 전에
		beforeSubmit: () => {
			if($("#msg").val() === ""){
				alert("메세지를 입력하세요");
				//form 전송 X
				return false;
			}
		},
		success: (result) => {
			$("#result").html(result);
		},
		error: () => {
			alert("에러가 났습니다");
		}
	});
	</script>
</body>
</html>
